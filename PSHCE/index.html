<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS/</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        h1 {
            color: lightgreen;
        }
        .terminal {
            width: 80%;
            margin-top: 20px;
            text-align: left;
        }
        .command {
            color: lightblue;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .space::before {
            content: '\00A0'; 
        }
    </style>
</head>
<body>
    <div class="terminal">
        <ul>
            <li><p><span class="command"><a href="/projects">../</a></span></p></li>
            <li><span class="space"><span class="space"></span><span class="command"><a href="./Alcohol/">Alcohol</a></span></li>
        </ul>
    </div>
</body>
</html>
